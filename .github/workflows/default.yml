---
on: [push, pull_request]
name: default

jobs:
  tests:
    name: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get install -y neovim

      - name: Check out plenary
        run: git clone https://github.com/nvim-lua/plenary.nvim.git plenary.nvim

      - name: Run test
        run: ls -la && make
